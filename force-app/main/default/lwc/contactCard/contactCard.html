<template>
    <template if:false={isDreamforceCompleted}>
        <lightning-card title="Dreamforce 23 is here!" variant="Narrow">
            <div slot="actions">
                <lightning-button variant="brand" label="Complete" title="Complete" onclick={completeDreamforce}></lightning-button>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <p class="slds-var-m-bottom_x-small">Visionaries, AI experts, and global leaders. All at Dreamforce. Join the brightest minds shaping our future at the largest and most magical AI event ever. See you all there!</p>
                <img src={dreamforceImage} />
            </div>
        </lightning-card>
    </template>
    <template if:true={isDreamforceCompleted}>
        <lightning-card title="Thank you" variant="Narrow">
            <div class="slds-card__body slds-card__body_inner">
                <p class="slds-var-m-bottom_x-small">Thank you for an incredible Dreamforce! See you next year!</p>
                <img src={dreamforceImage} alt="Salesforce Event, Dreamforce 2023" />
            </div>
        </lightning-card>
    </template>
 </template>
